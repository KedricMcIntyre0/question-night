<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question Night</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<main class="table">
  <!-- Left: Discard pile -->
  <section class="pile">
    <div id="usedStack" class="stack stack-left">
      <span class="stack-title">Question Night</span>
    </div>
    <p class="pile-label">Used</p>
  </section>

  <!-- Center: Active card -->
  <section class="play">
    <div id="activeCard" class="card-ui">
      <div class="card-header">Question Night</div>

      <p id="level">Level: ‚Äî</p>
      <p id="timer">‚è≥ 60s</p>

      <div class="card-body">
        <p id="question">Press draw to begin üëÄ</p>
      </div>

      <div class="card-footer">Draw a card</div>
    </div>

    <button id="drawBtn">Draw a card</button>
    <small>Tip: screen share on FaceTime.</small>
  </section>

  <!-- Right: Deck -->
  <section class="pile">
    <div class="stack stack-right">
      <span class="stack-title">Question Night</span>
    </div>
    <p class="pile-label">Deck</p>
  </section>

  <script src="tester.js"></script>

    <!-- Sound -->
  <audio id="cardSound" src="card-slide.mp3" preload="auto"></audio>

  <label class="sound-toggle">
    <input type="checkbox" id="soundToggle" />
    Sound
  </label>
</main>

  <!-- Logic -->
  <script src="tester.js"></script>
</body>
</html>
